name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  ts-build:
    name: TypeScript build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Build (tsc)
        working-directory: backend
        run: npm run build

  docker-build:
    name: Docker build
    needs: ts-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build image with buildx and load to Docker
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/dockerfile
          push: false
          load: true
          tags: insights-backend:ci-${{ github.run_id }}

      - name: Save image as tar
        run: |
          docker image save insights-backend:ci-${{ github.run_id }} -o backend/image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-image-tar
          path: backend/image.tar
